{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %} 
{% block title %}
    Логин
{% endblock %}
{% block content %} 
    <div class="row align-item-center justify-content-center">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Войти" class="btn btn-danger">
            </form>
        </div>
    </div>
{% endblock %}
